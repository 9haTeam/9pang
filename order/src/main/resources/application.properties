spring.application.name=order

server.port=8082

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/p_order
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Feign Client
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full
feign.compression.request.enabled=true
feign.compression.response.enabled=true

#services.product.url=http://product-service:8080
#services.hub.url=http://hub-service:8081
#services.delivery.url=http://delivery-service:8083

# Logging
logging.level.com._hateam.order=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.netflix.eureka=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html